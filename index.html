<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Lab 2 Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>



    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="http://openweathermap.org/img/w/13n.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <b>Weather!</b>
        </a>
    </nav>


    <div class="d-flex justify-content-center">
        <div class="input-group d-flex w-75  p-5">
            <input id="weatherInput" type="text" class="form-control" placeholder="Enter a US city" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="weatherSubmit3hour" class="btn btn-primary" type="button">3-Hour</button>
                <button id="weatherSubmit5day" class="btn btn-success" type="button">5-Day</button>
            </div>
        </div>
    </div>



    <div id="forecastResults">
    </div>






    <div class="footer">
        <a href="https://github.com/BYU-CS-260-Winter-2019/lab-2-Jegber">https://github.com/BYU-CS-260-Winter-2019/lab-2-Jegber</a>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="/script.js">
    </script>
</body>

</html>
